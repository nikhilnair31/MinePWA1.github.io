<!DOCTYPE html>
<script src="https://www.gstatic.com/firebasejs/8.2.1/firebase-app.js"></script>
<script src="https://www.gstatic.com/firebasejs/8.2.1/firebase-database.js"></script>
<script src="https://www.gstatic.com/firebasejs/8.2.1/firebase-analytics.js"></script>

<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="theme-color" content="#42f5dd">
        <title>MinePWA1</title>
        <link rel="stylesheet" href="src/master.css">
        <link rel="manifest" href="manifest.json">
        <link rel="apple-touch-icon" href="images/logo192.png">
        <link rel="preconnect" href="https://fonts.gstatic.com">
        <link href="https://fonts.googleapis.com/css2?family=Comfortaa:wght@300&display=swap" rel="stylesheet">
    </head>

    <body onload="intialLoadOfOptions('/', 'purpose_select')">
        <p id="conn_status">Connection Status</p>
        <h2>MinePWA1</h2>

        <label id="purpose_label">Purpose </label>
        <select id="purpose_select" onchange="selectedOption('purpose_select', 'type_select')">
            <option> - </option>
        </select>
        </br>
        <label id="type_label">Type </label>
            <select id="type_select" onchange="selectedTypeOption('type_select', 'gas_select')">
                <option>-</option>
            </select>
        </br>
        </br>

        <div id="threshold_levels">
            <div id="gas_levels">
                <p>Gas Levels</p>
                <label id="gas_label">Which Gas? </label>
                <select id="gas_select" onchange="selectedOption('gas_select', 'unit_select')">
                    <option>-</option>
                </select>
                </br>
                <label id="unit_label">What Unit? </label>
                <select id="unit_select" onchange="selectedOption('unit_select', '')">
                    <option>-</option>
                </select>
                </br>
                <label id="input_label">Input Value : </label>
                <input type="number" id="input_input">
                </br>
                <button type="button" onclick="checkSafetyStatus('input_input')">Check Safety Status</button>
            </div>
            </br>
            <div id="noise_levels">
                <p>Noises Levels</p>
                <label id="gas_label">Pick Which Gas To Check Level Of</label>
                <select id="gas_select" onchange="selectedOption('gas_select', 'unit_select')">
                    <option>-</option>
                </select>
                </br>
                <label id="unit_label">Pick What Unit To Check In</label>
                <select id="unit_select" onchange="selectedOption('unit_select', '')">
                    <option>-</option>
                </select>
                </br>

                <label id="input_label">Input Value : </label>
                <input type="number" id="input_input">
                </br>

                <button type="button" onclick="checkSafetyStatus('input_input')">Check Safety Status</button>
            </div>
            </br>
            <div id="fire_levels">
                <p>Fire Levels</p>
                <label id="gas_label">Pick Which Gas To Check Level Of</label>
                <select id="gas_select" onchange="selectedOption('gas_select', 'unit_select')">
                    <option>-</option>
                </select>
                </br>
                <label id="unit_label">Pick What Unit To Check In</label>
                <select id="unit_select" onchange="selectedOption('unit_select', '')">
                    <option>-</option>
                </select>
                </br>

                <label id="input_label">Input Value : </label>
                <input type="number" id="input_input">
                </br>

                <button type="button" onclick="checkSafetyStatus('input_input')">Check Safety Status</button>
            </div>
        </div>

        <h3 id="safety_status_title">Safety Status</h3>
        <p id="safety_status_text"></p>
        <script src="src/index.js"></script>
    </body>
    
</html>
